


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Test</title>
  <link rel="stylesheet" href="test-style.css">
</head>
<body>
  <div id="container">
    <div class="question" id="question1">

        <div class="qlabel">What’s your zip code?</div>

        <div class="input-container text-container">
            <input type="text" id="zipCode" name="zipCode">
            <label for="zipCode" >Enter Zip Code</label>
            <div id="error-message1" class="error-message"></div>
        </div>
        

        <div class="btn" onclick="validate1()">CONTINUE</div>
    </div>

    <div class="question" id="question2">
      <label for="gender" class="qlabel">What is your Gender</label>
      <div class="options" data-radio-id="q2o1">
          <input type="radio" name="gender" value="female" id="q2o1"> 
          Female
      </div>
      <div class="options" data-radio-id="q2o2">
          <input type="radio" name="gender" value="male" id="q2o2"> 
          Male
      </div>

      <div class="progress-container">
          <div class="progress-bar" ></div>
      </div>
      <div class="back">←Back</div>
  </div>

  <div class="question" id="question3">
    <label for="tobacco" class="qlabel">Have you used tobacco products within the last 12 months?</label>
    <div class="options" data-radio-id="q3o1">
        <input type="radio" name="tobacco" value="Yes" id="q3o1"> 
        Yes
    </div>
    <div class="options" data-radio-id="q3o2">
        <input type="radio" name="tobacco" value="No" id="q3o2"> 
        No
    </div>

    
    <div class="progress-container">
        <div class="progress-bar" ></div>
    </div>
    <div class="back">←Back</div>
</div>

 <div class="question" id="question4">

            <div class="qlabel">What is your date of birth?</div>

            <div class="inline">
                
                    <div class="input-container half">
                        <div class="dropContainer">
                            <div><label>Month</label></div>
                            <div class="selectedMonth" id="month_selected"></div>
                            <i class="fa-solid fa-caret-down"></i>

                            <div name="month" class="list" id="month">
                                <li value="January">January</li>
                                <li value="February">February</li>
                                <li value="March">March</li>
                                <li value="April">April</li>
                                <li value="May">May</li>
                                <li value="June">June</li>
                                <li value="July">July</li>
                                <li value="August">August</li>
                                <li value="September">September</li>
                                <li value="October">October</li>
                                <li value="November">November</li>
                                <li value="December">December</li>
                            </div>
                        </div>
                    </div>

                    <div class="input-container half">
                        <div class="dropContainer">
                            <div><label>Day</label></div>
                            <div class="selectedMonth" id="day_selected"></div>
                            <i class="fa-solid fa-caret-down"></i>

                            <div name="day" class="list" id="day"></div>
                        </div>
                    </div>
                
                
                
            </div>

            <div class="input-container">
                <div class="dropContainer">
                    <div><label>Year</label></div>
                    <div class="selectedMonth" id="year_selected"></div>
                    <i class="fa-solid fa-caret-down"></i>

                    <div name="year" class="list" id="year"></div>
                </div>
            </div>

            <div id="error-message2" class="error-message"></div>
               
            

            <div class="btn" onclick="validate4()">CONTINUE</div>
            
            
            <div class="progress-container">
                <div class="progress-bar" ></div>
            </div>
            <div class="back">←Back</div>
        </div>   
    


</div> 
</body>
</html>
